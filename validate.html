<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Validation</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    
</head>
<body>

    <form action="welcome.html" method="post" id="form">
        <h2>Registration Form</h2>
        <div id="input" >
            <label>UserName</label>
            <input type="text" placeholder="UserName" class="input-user">
            <div class="error"></div>
        </div>
        <div id="input" >
            <label>Email</label>
            <input type="text" placeholder="Email" class="input-email">
            <div class="error"></div>
        </div>
        <div id="input" >
            <label>Password</label>
            <input type="text" placeholder="Password" class="input-pwd">
            <div class="error"></div>
        </div>
        <div id="input" >
            <label>Confirm Password</label>
        <input type="text" placeholder="Confirm Password" class="input-Cpwd">
        <div class="error"> </div>
    </div>
    <div id="btn" class="input-button">
        <button type="submit">Submit</button>
    </div>
    </form>
    <script src="validate.js"></script>
</body>
</html>
